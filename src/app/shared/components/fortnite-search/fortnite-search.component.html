<section class="search-sec mb-5">
  <div class="container">



    
    <div class="row justify-content-center">
      <div class="col-10 col-lg-10 text-center ">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 p-0">
              <select [(ngModel)]="accountType" class="form-control search-slt " id="exampleFormControlSelect1">
                <option value="epic" selected>Epic</option>
                <option value="psn">Playstation</option>
                <option value="xbl">Xbox</option>
              </select>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 p-0">
              <input required type="text" name="name" [(ngModel)]="name" class="form-control search-slt"
                placeholder="Digite o nome de usuario">
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <button [disabled]="isLoading || !!!name" (click)="searchProfile()" type="button" class="btn btn-custom wrn-btn">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                Buscar</button>
            </div>
          <div class="col-lg-12" *ngIf="stats && !isLoading">
            <app-fortnite-result [stats]="stats"></app-fortnite-result>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
